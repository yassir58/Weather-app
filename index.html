<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da5e55aecd.js" crossorigin="anonymous"></script>

<body>
    <header> <h2>Weather</h2></header>
<div class="intro">
    <div class="emoji" ></div>
   <h1> see the Weather in your erea</h1>
<!-- <div class="input-erea"> -->
   <form class="input-erea"action="" id="form">
    <input type="text" id="input">
    <button onclick=""><i class="fas fa-angle-right fa-2x"></i>
    </button>
   </form>
<!-- </div> -->
</div>
<div class="output-erea">
<div class="item">
    <h4 class="title">Temperature</h4>
<p class="value" id="temp"></p>
</div>
<div class="item">
    <h4 class="title">Pressure</h4>
<p class="value" id="pressure"></p>
</div>
<div class="item">
    <h4 class="title">Humidity</h4>
<p class="value" id="humidity"></p>
</div>
<div class="item">
    <h4 class="title">Timezone</h4>
<p class="value" id="timezone"></p>
</div>
<div class="item">
    <h4 class="title">Weather</h4>
<p class="value" id="weather"></p>

</div>
<div class="item">
    <h4 class="title">Wind Speed</h4>
<p class="value" id="wind-speed"></p>
</div>
<div class="item">
    <h4 class="title">Wind Degree</h4>
<p class="value" id="wind-deg"></p>
</div>
<div class="item">
    <h4 class="title">Geolocation</h4>
<p class="value" id="geolocation"></p>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
